<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Interactivo - SPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="panel" class="draggable">
        <div id="panel-header">:: ARRASTRAR ::</div>
        
        <div class="profile-section">
            <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar">
            <h2>¡Bienvenido!</h2>
        </div>

        <div class="button-grid">
            <button class="btn-link" onclick="navigate(event, 'apikey')">API Key</button>
            <button class="btn-link" onclick="navigate(event, 'bot')">Bot</button>
            <button class="btn-link" onclick="navigate(event, 'hosting')">Hosting</button>
            <button class="btn-link" onclick="navigate(event, 'contactos')">Contactos</button>
        </div>

        <div class="audio-player">
            <p id="song-name">Cargando audio...</p>
            <canvas id="visualizer"></canvas>
            
            <div class="controls">
                <button id="prev">«</button>
                <button id="play-pause">Play</button>
                <button id="next">»</button>
                
                <div class="volume-container">
                    <input type="range" id="volume" min="0" max="1" step="0.1" orient="vertical">
                </div>
            </div>
        </div>
    </div>

    <main id="main-content">
        <div class="hero">
            <h1>Bienvenido al Panel</h1>
            <p>Haz clic en cualquier parte para activar la música y usa el panel para navegar.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
