<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Interactivo Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="panel" class="draggable">
        <div id="panel-header" title="Click para ampliar/reducir">:: CONTROL PANEL ::</div>
        
        <div class="panel-body">
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="https://i.pravatar.cc/150?img=11" alt="Avatar" class="avatar">
                </div>
                <h2 id="welcome-txt">Bienvenido</h2>
            </div>

            <div id="nav-menu" class="button-grid">
                <a href="/apikey" class="btn-link">API KEY</a>
                <a href="/bot" class="btn-link">BOT</a>
                <a href="/hosting" class="btn-link">HOSTING</a>
                <a href="/contactos" class="btn-link">CONTACTOS</a>
            </div>

            <div class="audio-player">
                <div class="track-info">
                    <span id="song-name">Pausa - Click en la web</span>
                </div>
                <canvas id="visualizer"></canvas>
                
                <div class="controls">
                    <button id="prev">«</button>
                    <button id="play-pause">▶</button>
                    <button id="next">»</button>
                    
                    <div class="volume-container">
                        <input type="range" id="volume" min="0" max="1" step="0.1" orient="vertical">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main id="main-content">
        <div class="content-wrapper">
            <h1>Panel Principal</h1>
            <p>Selecciona una opción para comenzar. El audio no se detendrá.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
